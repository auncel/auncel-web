# https://github.com/alibaba/spring-cloud-alibaba/wiki/Nacos-config

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: '101.37.29.47:6399'
      config:
        file-extension: yaml
        server-addr: '101.37.29.47:6399'
        timeout: 3000
  application:
    name: auncel-web
dubbo:
  provider:
    timeout: 30000
  scan:
    base-packages: dev.yidafu.auncel.web
  protocol:
    name: dubbo
    port: -1
  registry:
    address: 'nacos://101.37.29.47:6399'
  application:
    version: 0.0.1
    name: auncel-web